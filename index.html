<!DOCTYPE html>
<html>
  <head>
		<!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="description" content="Van's SA and Volume of a Hexagonal Prism Program, using JS" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Van" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-purple.min.css" />
    <!-- Links to CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Surface Area & Volume of a Hexagonal Prism, Using JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>
    <!-- MDL Heading -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout-title">
          <span class="mdl-layout-title">Surface Area & Volume of a Hexagonal Prism Program, Using JavaScript</span>
        </div>
      </header>
			<!-- Heading (Instructions) -->
      <main class="mdl-layout__content">
        <div id="background">
          <h2>Enter the following below</h2>
          <!-- Numeric Textfield -->
          <form action="#">
            <p>Base Edge Length (a)</p>
            <div class="mdl-textfield mdl-js-textfield">
              <!-- Input (Min Number of 0) -->
              <input
                class="mdl-textfield__input"
                type="number"
                pattern="-?[0-9]*(\.[0-9]+)?"
                step="any"
                min="0"
                id="base-edge"
              />
              <label class="mdl-textfield__label" for="base-edge">Base Edge Length</label>
              <!-- Invalid input error -->
              <span class="mdl-textfield__error">Input is not a valid number!</span>
            </div>
          </form>
          <!-- Numeric Textfield -->
          <form action="#">
            <p>Height (h)</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="number"
                pattern="-?[0-9]*(\.[0-9]+)?"
                step="any,"
                min="0"
                id="height"
              />
              <label class="mdl-textfield__label" for="height">Height</label>
              <!-- Invalid input error -->
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <!-- Textfield (If Statement accounts for invalid Input -->
          <form action="#">
            <p>Units</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                id="units"
              />
              <label class="mdl-textfield__label" for="units">Metric Units</label>
              <!-- Invalid input error -->
              <span class="mdl-textfield__error">Input is Invalid!</span>
            </div>
          </form>
          <!-- Animated Button With CSS (also calls function) -->
          <button class="button" onclick="calculate()">
            Calculate Volume & Surface Area
          </button>
          <br />
          <p>
            <!-- Output from script.js file -->
            <div id="output">
              <div id="volume"></div>
              <div id="surface-area"></div>
              <div id="invalid-unit"></div>
              <div id="zero-input"></div>
            </div>
  					<br>
            <!-- Image -->
            <img src="./images/hexagonal-prism-volume.png" alt="Sphere Volume Formula">
          </p>
        </div>
      </main>
    </div>
    <!-- Animated Background -->
    <div class="animated-background"></div>
  </body>
</html>
